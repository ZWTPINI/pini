<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background:#ff0036;
            /* position: absolute; */
            position: relative;
            border-radius: 50%;
        }        
    </style>
</head>


<body>
    <div id="div1"></div>

    <script>
        var oDiv1=document.getElementById('div1');

        oDiv1.onmousedown=function(e){
        var disX = e.clientX-oDiv1.offsetLeft;
        var disY = e.clientY-oDiv1.offsetTop;

        document.onmousemove=function(e){
            console.log(e.clientX,e.clientY);
            oDiv1.style.left=e.clientX - disX +"px";
            oDiv1.style.top=e.clientY - disY +"px";
        }
        // oDiv1.onmousemove=function(e){
        //     console.log(e.clientX,e.clientY);
        //     oDiv1.style.left=e.clientX - disX +"px";
        //     oDiv1.style.top=e.clientY - disY +"px";
        // }
        oDiv1.onmouseup=function(e){
            document.onmousemove=null;
            
        }
        // oDiv1.onmouseup=function(e){
        //     oDiv1.onmousemove=null;
        // }

    }
    
    
    
    </script>
</body>
</html>
